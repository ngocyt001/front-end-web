    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Remote Control App</title>

    <script src="app.js">
    </script>
</head>

<body>
    <!--container-->
    <div class="container">
        
        <div class="d-flex flex-row justify-content-between px-3 py-4 align-items-center">
            <button style="padding: .2rem .6rem;"><a href="index.html"><i class="fas fa-chevron-left"></i></a></button>
            
            <span>Living Room - Air Conditioner</span>
            <i class="fas fa-ellipsis-h"></i>
        </div>

        <div class="box">

           
            <img src="images/device-off-5.png"  onclick="chngimg5()" id="dec5" alt="">
            
            <!-- <div class="share">
                <button class="fas fa-dot-circle" onclick="chngimg5()" id="btn5"></button>
            </div> -->

            <form>
                <h1 id="nhietdo" value="0"></h1>
                <h2 id="doam" value="0"></h2><br>
            </form>

            <form id="custom">
                <!-- <input type="button" onclick="decrementValue()" value="Decrement Value" /> -->
                <label>Nhiệt độ</label><br/>
                <input type="text" id="numberT" value="0"/>
                <label>Tốc độ quạt</label>
                <input type="text" id="numberS" value="0"/>
                <!-- <input type="button" onclick="incrementValue()" value="Increment Value" /> -->
             </form>
       
        <div class="switch d-flex flex-row justify-content-center">
            <div class="menu-grid">
                <div class="d-flex flex-column align-items-center">
                    
                    <i class="fas fa-fire-alt active"></i>
                    <span class="label">Heat</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <a href="device.html"><i class="fas fa-sign-in-alt"></i></a>
                    <span class="label">Input</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i class="fas fa-stream"></i>
                    <span class="label">Mode</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i class="fas fa-clock"></i>
                    <span class="label">Timer</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i class="fas fa-cloud-moon"></i>
                    <span class="label">Sleep</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i class="fas fa-compress"></i>
                    <span class="label">Swing</span>
                </div>
            </div>
        </div>

        <div class="temp-speed d-flex flex-row mt-4 justify-content-between px-2">
            <div class="d-flex flex-column rounded-bg py-3 px-4 justify-content-center align-items-center">
                <button><i class="fas fa-chevron-up py-3 control-icon" id="incTemp" onclick="incrementValue()" ></i></button>
                <span class="label py-3">Temp</span>
                <button><i class="fas fa-chevron-down py-3 control-icon" id="decTemp"  onclick="decrementValue()"></i></button>
            </div>
            <div class="d-flex flex-column align-items-center">
                <button class="d-flex flex-row grey-bg justify-content-center align-items-center" onclick="chngimg5()" id="btn5">
                    
                    <i class="fas fa-power-off p-3 home-icon" ></i>
                </button>
                
                <span class="label">ON/OFF</span>
            </div>
            <div class="d-flex flex-column rounded-bg py-3 px-4 justify-content-center align-items-center">
                <button><i class="fas fa-plus py-3 control-icon" id="incSpeed" onclick="incrementValueS()"></i></button>
                <span class="label py-3">Speed</span>
                <button><i class="fas fa-minus py-3 control-icon" id="decSpeed" onclick="decrementValueS()" ></i></button>
            </div>
        </div>

        <div class="mt-5 pt-4 position-relative d-flex flex-row justify-content-center align-items-center">
            <div class="circle ok-inner position-absolute">
                <span>OK</span>
            </div>
            <div class="circle ok-outer position-absolute"></div>
            <i class="fas fa-caret-right position-absolute control-icon right"></i>
            <i class="fas fa-caret-right position-absolute control-icon bottom"></i>
            <i class="fas fa-caret-right position-absolute control-icon left"></i>
            <i class="fas fa-caret-right position-absolute control-icon top"></i>
        </div>

        <div class="d-flex flex-row justify-content-between mt-5 pt-4 px-3">
            <div class="d-flex flex-row grey-bg">
                <i class="fas fa-ellipsis-h p-3 control-icon"></i>
            </div>
            <div class="d-flex flex-row grey-bg">
                <i class="fas fa-volume-mute p-3 control-icon"></i>
            </div>
        </div>
    </div>
